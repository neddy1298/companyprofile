<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Contact</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
        integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <span class="loader"></span>

    <header>
        <div class="logo">Kelompok 1</div>
        <nav>
            <div id="menu-icon" class="menu-icon">
                <a href="#"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></a>

            </div>
            <ul id="menu-list" class="hidden">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li style="padding-left: 50px;">
                    <a href="login.html">Login</a>
                </li>
            </ul>
        </nav>

        <div class="burger">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
        </div>
    </header>
    <section class="contact">
        <div class="content">
            <h2>Get in Touch</h2>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-map-pin"></i></div>
                    <div class="text">
                        <h3>Adress</h3>
                        <p>Jl. Gunung Putri Estate,<br> Bogor,<br>Jawa Barat,<br>1845</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-phone"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+1-127-9861</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>Techtonic@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">

                        <textarea required="required"></textarea>
                        <span>Type Your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>Copyright &copy; 2023 Kelompok 1</p>
    </footer>
    <script src="https://kit.fontawesome.com/7d03b4a6a3.js" crossorigin="anonymous"></script>

    <script>
        window.addEventListener("load", () => {
            const loader = document.querySelector(".loader");
            loader.classList.add("loader--hidden");

            loader.addEventListener("transitionend", () => {
                if (loader && loader.parentNode) {
                    loader.parentNode.removeChild(loader);
                }
            });
        });

        document.addEventListener('click', function (event) {
            if (event.target.id === 'burger' || event.target.id === 'card-link') {
                event.target.classList.toggle('active');
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            var menuIcon = document.getElementById('menu-icon');
            var menuList = document.getElementById('menu-list');

            menuIcon.addEventListener('click', function () {
                menuList.classList.toggle('active');
            });
        });

    </script>
</body>

</html>
