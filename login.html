<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/login-style.css">
    <title>Formulir Login</title>
</head>

<body>
    <span class="loader"></span>

    <div class="login-container">
        <div class="left">
            <h1>Welcome to Our Website!</h1>
        </div>
        <div class="right">
            <h2>SIGN IN</h2>
            <form action="index.html" method="GET">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Masukkan username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Masukkan password">
                </div>
                <button type="submit">Login<a href="index.html"></a></button>
            </form>
            <div class="social-login">
                <p>Or Sign In With:</p>
                <a href="#" class="facebook-login">
                    <img src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-1-2.png"
                        alt="Login via Facebook">
                </a>
                <a href="#" class="google-login">
                    <img src="https://pngimg.com/uploads/google/google_PNG19635.png" alt="Login via Google">
                </a>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener("load", () => {
            const loader = document.querySelector(".loader");
            loader.classList.add("loader--hidden");

            loader.addEventListener("transitionend", () => {
                if (loader && loader.parentNode) {
                    loader.parentNode.removeChild(loader);
                }
            });
        });

        document.addEventListener('click', function (event) {
            if (event.target.id === 'burger' || event.target.id === 'card-link') {
                event.target.classList.toggle('active');
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            var menuIcon = document.getElementById('menu-icon');
            var menuList = document.getElementById('menu-list');

            menuIcon.addEventListener('click', function () {
                menuList.classList.toggle('active');
            });
        });

    </script>
</body>

</html>
